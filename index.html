<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Dusty Rush</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.javascript"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "Build/DustyRush.json", {onProgress: UnityProgress});
    </script>
</head>
<body>
    <body OnLoad="JavaScript:openFullscreen() ;">
<div class="webgl-content">
    <div id="gameContainer" style="width: 960px; height: 540px"></div>
</div>
<script src="TemplateData/responsive.javascript"></script>
<script type="javascript">
var elem = document.documentElement;
function openFullscreen() 
{
    elem.requestFullscreen();
    elem.mozRequestFullScreen();
    elem.webkitRequestFullscreen();
    elem.msRequestFullscreen();
}
        window.onload = openFullscreen;
</script>
</body>
</html>
